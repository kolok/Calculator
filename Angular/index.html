<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body ng-app='MyCalculator'>
    <div class="main-calculator" ng-controller='ComputeController'>
      <fieldset>
        <form name="myCompute" ng-submit="computeProcess()" novalidate>
          <input type="number" name="numbera" ng-model="newCompute.numbera" placeholder="Fill the number A" required="" />
          <select name="operation" id="operation" ng-model="newCompute.operation">
            <option value="">---Please select an operation---</option>
            <option value="sum">Sum</option>
            <option value="substract">Substract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
          <input type="number" ng-model="newCompute.numberb" placeholder="Fill the number B"/>
          <input type="submit" value="go"/>
        </form>
        <p>{{lastResult}}</p>

        <div ng-repeat="compute in computes">
          <p>{{compute.numbera}} {{compute.op}} {{compute.numberb}} = {{compute.result}}</p>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <p>you can use the Math object <a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Objets_globaux/Math" target="_blank">here</a>
        <form name="myExpression" ng-submit="computeExpression()" novalidate>
          <input type="text" ng-model="newExpression.expression" placeholder="My expression"/>
          <input type="submit" value="go"/>
        </form>
        <p>{{expressionResult}}</p>
        <div ng-repeat="expression in expressions">
          <p>{{expression}}</p>
        </div>
      </fieldset>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controller/ComputeController.js"></script>
    </div>
  </body>
</html>
